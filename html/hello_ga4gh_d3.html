<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link { stroke: #333; }
.nodetext {
	font-size: 6pt;
  fill: white;
  pointer-events: none; font: 10px sans-serif; stroke-width: auto;}

div {
	margin: 0px;
	position: absolute;
	top:0px;
	color: white;
  background: black;
	width:100%;
  padding: 10px;
  text-align: center;
  font-size: 8pt;
  font-family: sans-serif;
}

div a {
	color: white
}

html, body, svg {
  background-color: black;
  border: 0px;
  padding: 0px;
  margin: 0px;
	width: 100%;
	height: 100%;
  color: white;
	overflow: hidden;
}
div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
</style>
<body>
<div id="callsetname"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var i = 0;

var featurelist = [];


function loadpage(page){
  d3.json("http://1kgenomes.ga4gh.org/features/search")
      .header("Content-Type", "application/json")
	.post(JSON.stringify({featureSetId: "WyIxa2dlbm9tZXMiLCJnZW5jb2RlX3YyNGxpZnQzNyJd",
    pageToken: page,
    geneSymbol: getParameterByName("geneSymbol"),
    featureTypes: [],
    pageSize: 100}),
        function(error, data) {
          data.features.forEach(addNode);
					featurelist = featurelist.concat(data.features);
          addLinks(featurelist);
          if (data.nextPageToken) {
            loadpage(data.nextPageToken)
          } else {
						addLinks(featurelist);
						// Make sure all the links are made
						window.setTimeout(function() {
							addLinks(featurelist);
						}, 1000);
						start();
            console.log('done');
          }
      });
}

loadpage();


var nbyid = {};

function nodeById(nid) {
  return nbyid[nid];
}

var edges = {};
function addEdge(edge){
  var n = nodeById(edge.source);
  var t= nodeById(edge.target);
  if (t !== undefined && edges[n.id + "-" + nodeById(edge.source).id] != false) {
    edges[n.id + "-" + nodeById(edge.source).id] = true;
    links.push({source: n.index, target: nodeById(edge.target).index, featureType: n.featureType.term});
  }
}

function addLinks(features) {
	force.stop();
  nodes.forEach(function(feature){
    feature.childIds.forEach(function(cid){
      addEdge({source: feature.id, target: cid})
    })
  });
	force.start();
}

var calls = [];

function getCalls(startd, end, referenceName, callSetId, page) {
  d3.json("http://1kgenomes.ga4gh.org/variants/search")
      .header("Content-Type", "application/json")
	.post(JSON.stringify({
    start: startd,
    end: end,
    pageToken: page,
    referenceName: referenceName.replace('chr', ''),
    variantSetId: "WyIxa2dlbm9tZXMiLCJ2cyIsInBoYXNlMy1yZWxlYXNlIl0",
    callSetIds: [callSetId]}),
        function(error, data) {
          data.variants.forEach(function(v) {
            v.calls.forEach(function(c) {
              calls.push(c);
              if (c.genotype[0] || c.genotype[1]) {
                nodes.forEach(function(node) {
									// Find overlapping nodes and tag them with their genotype
                  if (node.start <= v.start && node.end >= v.end) {
                    node.call = c.genotype[0] + c.genotype[1];
                  }
                })
              }
            });
          })
					if (calls.length != 0) {
						div.html(calls[0].callSetName + ' - ' + getParameterByName("geneSymbol"));
					}
          if (data.nextPageToken) {
            getCalls(startd, end, referenceName, callSetId, data.nextPageToken)
          }
      });
}

function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function addNode(node){
	force.stop();
  var feature = node;
  if (node.featureType.term == 'gene') {
    getCalls(feature.start, feature.end, feature.referenceName, getParameterByName("callSetId"), null)
  }
  nbyid[node.id] = node
  nodes.push(node);
  start()
}

var width = window.innerWidth,
    height = window.innerHeight;

var color = d3.scale.category10();

var nodes = [],
    links = [];



function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .gravity(0.9)
    .charge(function(d) {
			if (d.featureType.term == 'gene') {
				// force a clean center layout
				return -9000;
			} else if (d.featureType.term == 'transcript') {
				return -1000;
			} else {
				return -200;
			}
    })
    .linkDistance(function(d) {
			if (d.featureType == 'transcript') {
				return 40;
			} else {
				return 100;
			}
		})
    .linkStrength(1)
    .chargeDistance(500)
    .friction(0.8)
    .size([width, height])
    .on("tick", tick);

var drag = force.drag()
    .on("dragstart", dragstart);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

var div = d3.select("body").append('div')

function start() {
  var colors = d3.scale.category10();
  colors.domain(['UTR', 'exon', 'transcript', 'stop_codon', 'CDS', 'gene'])
  link = link.data(force.links(), function(d) { return d.source.id + "-" + d.target.id; });
  link.enter().insert("line", ".link").attr("class", "link");
  link.exit().remove();
  node = node.data(force.nodes(), function(d) { return d.id + Math.random();});
  node
    .enter()
    .append("g")
    .attr("class", "node")
    .call(drag)

	node.append('text')
		.text(function(d) {
			if (d.featureType.term == 'gene') {
				return d.geneSymbol +"\n (" + featurelist.length + ")";
			}
		})
		.attr('fill', '#eee')
		.attr('text-anchor', 'middle')

  node.append("circle")
    .attr("r", function(d) {
      if (d.featureType.term == 'gene') {
        return 1;
      } else {
        if ('call' in d) {
          return 3 + Math.pow(3, Number(d.call));
        } else {
          return 3;
        }
      }
    })
  .style('fill', function(d) {
    return colors(d.featureType.term)
  })
	.attr('stroke', function(d) {
		if ('call' in d && d.call > 0) {
			return "white";
		} else {
			return "black";
		}
	})
	.on("mouseup", function(d) {
		if (calls.length > 0) {
			div.html(calls[0].callSetName + ' - ' + getParameterByName("geneSymbol") + ": <a href=\"http://www.ensembl.org/Multi/Search/Results?q=" + d.name + ";site=ensembl\" target=\"_new\">" + d.name + ", " + d.featureType.term + "</a>");

		} else {
			div.html("<a href=\"http://www.ensembl.org/Multi/Search/Results?q=" + d.name + ";site=ensembl\" target=\"_new\">" + d.name + ", " + d.featureType.term + "</a>");
		}
  })

  node.exit().remove();

  force.start();
}

function tick() {
  node.attr("transform", function(d) {
    return "translate(" + d.x + "," + d.y + ")"; });

  link.attr("x1", function(d) { return d.source.x })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
}

</script>
