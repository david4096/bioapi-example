<style>

  padding: 0px;

iframe {

  height: 800px;

<body style="padding: 0px; margin: 0px">
  <div id="controls"></div>
  <div id="graphs"></div>
<script>
var i = 0;

var callsets = [];

function onchange() {
	var selectValue = d3.select('#callset').property('value');
  var geneValue = d3.select('#geneselect').property('value');
  var div = d3.select('body').append('div')
  var url = "/hello_ga4gh_d3.html?geneSymbol=" + geneValue + "&callSetId=" + selectValue + "&z=" + Math.random()
  console.log(url);
  d3.select('#graphs').insert("iframe")
    .attr('src', function() {
      return url;
    })
}


var select = d3.select('#controls')
  .append('select')
  .attr('class','select')
  .attr('id', 'callset');



  var geneselect = d3.select('#controls')
    .append('select')
    .attr('class','select')
    .attr('id', 'geneselect');

geneselect.selectAll('option')
  .data(["BRCA1", "BRCA2", "HEXA", "HEXB"]).enter()
  .append('option')
  .attr('value', function(gene) { return gene })
  .html(function(gene) { return gene });

var button = d3.select('#controls')
  .append('button')
  .html('Add')
  .on('click', onchange)
function getCallSets(page) {
  d3.json("http://1kgenomes.ga4gh.org/callsets/search")
      .header("Content-Type", "application/json")
	.post(JSON.stringify({variantSetId: "WyIxa2dlbm9tZXMiLCJ2cyIsInBoYXNlMy1yZWxlYXNlIl0",
  pageToken: page}), function (err, res) {
    //res.callSets.forEach(function(cs) {
      //callsets.push(cs);
      callsets = callsets.concat(res.callSets);

      select.selectAll('option')
        .data(callsets).enter()
        .append('option')
        .attr('value', function(cs) { return cs.id; })
        .html(function(cs) { return cs.name; });
      //document.write('<a href="/genegraphs.html?callSetId=' + cs.id + '">' + cs.name + '</a><br />');
    //})
    if (res.nextPageToken) {
      getCallSets(res.nextPageToken);
    } else {
      console.log(callsets);
    }
  })
}

getCallSets();

function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var symbols = [];
var i = 0;

function getGeneSymbols(page){
  d3.json("http://1kgenomes.ga4gh.org/features/search")
      .header("Content-Type", "application/json")
	.post(JSON.stringify({featureSetId: "WyIxa2dlbm9tZXMiLCJnZW5jb2RlX3YyNGxpZnQzNyJd",
    pageToken: page,
    featureTypes: ['gene'],
  pageSize: 50}), function (err, res) {
    symbols = symbols.concat(res.features);
    geneselect.selectAll('option')
      .data(symbols).enter()
      .append('option')
      .attr('value', function(gene) { return gene.geneSymbol; })
      .html(function(gene) { return gene.geneSymbol; });

    //   var div = d3.select('body').append('div')
    //   div.append('iframe')
    //     .attr('src', function() {
    //       return "/hello_ga4gh_d3.html?geneSymbol=" + fe.geneSymbol + "&callSetId=" + getParameterByName('callSetId') + "&z=" + Math.random();
    //     })
    // })
    if (res.nextPageToken) {
      getGeneSymbols(res.nextPageToken);
    } else {
      console.log(symbols);
    }
  })
}

getGeneSymbols();
</script>
